<!doctype html>
<html>
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Easy Customizable Signature Generator Boilerplate</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        
        <!-- Bootstrap Framework -->
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
        <script src="assets/js/vendor/bootstrap.bundle.min.js" type="text/javascript"></script>

        <!-- <script data-main="./assets/js/loader.full" src="assets/js/vendor/require.js"></script> -->
        <!-- If you enable previous line, comment ALL next scripts (event last require): -->
        <!-- Currently disabled to mantain a bit more "vanilla" app (this can change in future) -->

        <!-- Dependences (3rd party) -->
        <script src="assets/js/vendor/mustache.min.js" type="text/javascript"></script>

        <!-- Dependences (internal) -->
        <script src="assets/js/helpers.js" type="text/javascript"></script>
        <script src="assets/js/RemoteFilesManager.js" type="text/javascript"></script>

        <!-- App -->
        <script src="assets/js/app.js" type="text/javascript"></script>

        <!-- Require to load settings and load app -->
        <script data-main="./assets/js/loaderSettings" src="assets/js/vendor/require.js"></script>
	</head>
	<body>
        <a href="https://github.com/ProtocolNebula/Mail-Signature-Generator-Boilerplate-JS"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
        <div class="container">

            <h1>Signature Generator</h1>
            
            <div class="row">
                <!-- FORM -->
                <div class="col-12 col-lg-6">
                    <div class="card">
                        <h2 class="card-header">Fill the form</h2>
                        <div class="card-body">
                            <form id="form">
                            </form>
                        </div>
                        <div class="card-footer">
                            <button onclick="APP.generateSignature()" class="btn btn-success" type="submit">Generate Signature</button>
                        </div>
                    </div>
                </div>
        
                <!-- GENERATED SIGNATURE -->
                <div class="col-12 col-lg-6">
                    <div class="card">
                        <h2 class="card-header">Your generated signature</h2>
                        <div class="card-body">
                            <div id="signature" class="signature_container" style="font-family: arial">
                            </div>
                        </div>
                        <div id="actions" class="card-footer">
                            <button onClick='copyText(document.getElementById("signature"));' class="btn btn-success">Copy Signature</button>
                            <button onClick='copyText(document.getElementById("signature-link"));' class="btn btn-primary">Copy Link</button>
                            <button onClick='preview(document.getElementById("signature"));' class="btn btn-primary">Preview</button>
                        </div>
                    </div>
                </div>

                <!-- SIGNATURE LINK -->
                <div class="col-12">
                    <div class="card">
                        <h2 class="card-header">Signature Link</h2>
                        <div class="card-body">
                            <div id="signature-link">
                            </div>
                        </div>
                        <div class="card-footer">
                            <button onClick='copyText(document.getElementById("signature-link"));' class="btn btn-primary">Copy Link</button>
                        </div>
                    </div>
                </div>
            </div>

            <hr />

            <div>Created by <a href="https://racs.es">Ruben Arroyo Ceruelo</a> - <a href="https://github.com/ProtocolNebula">GitHub</a></div>

                from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
            </div>
        </div>
	</body>
</html>
